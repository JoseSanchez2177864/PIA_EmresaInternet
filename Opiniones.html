<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><i class="fas fa-wifi"></i> SpectraNet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
<div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="paquetes.html">Nuestro Internet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contactos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sesion.html">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Opiniones</h2>

        <!-- Sección de Publicar Opinión -->
        <div class="card mb-5">
            <div class="card-body">
                <h5 class="card-title">Publica tu Opinión</h5>
                <form id="opinionForm">
                    <div class="form-group">
                        <label for="opinionText">Tu Opinión</label>
                        <textarea class="form-control" id="opinionText" rows="4" placeholder="Escribe tu opinión aquí..." required></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="isAnonymous">
                        <label class="form-check-label" for="isAnonymous">Publicar como Anónimo</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Publicar</button>
                </form>
            </div>
        </div>

        <!-- Sección de Opiniones Publicadas -->
        <h3 class="mb-4">Opiniones Recientes</h3>
        <div id="opinionsList">
            <!-- Aquí se generarán dinámicamente las opiniones -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/opiniones_usuarios.js"></script>
</body>
</html>
